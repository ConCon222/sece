name: Daily CFP Scraper

on:
  schedule:
    # 每天 UTC 时间 00:00 运行 (北京时间早上 8:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动点按钮触发

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAGE_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install playwright playwright-stealth curl_cffi beautifulsoup4 pyyaml lxml
          playwright install chromium
          playwright install-deps

      - name: Run scraper
        run: |
          # 随机延迟 0-60 秒，避免固定时间被识别
          sleep $((RANDOM % 60))
          python scrape_cfps.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/cfps.yml
          git diff --staged --quiet || git commit -m "Update CFPs data $(date +'%Y-%m-%d %H:%M')"
          git push
